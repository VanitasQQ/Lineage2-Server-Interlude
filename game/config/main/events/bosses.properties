# Настройки грандбоссов
# Все времена указываются в минутах, если не сказано другое
# Общее для всех
# xxxMinRespawn  - минимальное время респавна босса
# xxxMaxRespawn  - максимальное время респавна
# xxxActivityTime - время активности босса
# xxxMinSleepTime - минимальное время "сна" босса, если его не убили за время активности
# xxxMaxSleepTime - максимальное время "сна" босса, если его не убили за время активности

QuestRequired=true

# Включить AOE зоны на епик-боссах
EpicAoePvpZone = true

# Queen Ant
QueenAntEnabled=true
QueenAntMinRespawn = 1440
QueenAntMaxRespawn = 1441
# Максимальный уровень нахождения в гнезде 
QueenAntMaxSafeLevel = 48
#  Количество Royal Guard. ВНИМАНИЕ! Количество Guard решулируется через спавн лист
QueenAntNumberOfGuards = 6
# Количество Ant Nurses
QueenAntNumberOfNurses = 4

# Core
CoreEnabled=true
CoreMinRespawn = 2160 
CoreMaxRespawn = 2161
# Количество Succeptors и Death Knight, охраняющих Core (для каждого вида)
CoreNumberOfGuards = 4

# Zaken
# __ИГРОВОЕ__ Время (часы)  открытия дверей, через пробел
# Например, открывать дверь дважды в день, в полночь и в полдень ZakenDoorOpenHour=0 12
ZakenEnabled=true
ZakenDoorOpenHour=0
# Время в минутах, на которые открывается дверь
ZakenDoorOpenTime=5
ZakenMinRespawn=2880
ZakenMaxRespawn=2881

# Максимальный уровань игроков в зоне Zaken-а
ZakenMaxLevelInZone=69
# Orfen
OrfenMinRespawn = 2160
OrfenMaxRespawn = 2161

# Sailren
# Сайлрен не меет время сна, и если ее не убили за SailrenActivityTime
# То по окончанию вход в гнездо доступен сразу
# Допускается ли к Sailren один игрок
SailrenEnabled=true
SailrenEnableSinglePlayer = false
SailrenMinRespawn = 1440
SailrenMaxRespawn = 2880
# Время, через которе будут выходить мобы
SailrenIntervalOfMonsters = 5
SailrenActivityTime = 40


# Antharas
AntharasEnabled=true
AntharasMinRespawn = 11520
AntharasMaxRespawn = 11521
# Время выхода антараса, в этот момент вход в логово разрешен
