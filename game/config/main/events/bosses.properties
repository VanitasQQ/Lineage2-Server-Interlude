AntharasActiveTime = 120
# Количество игроков, что бы вышел слабый антарас
AntharasWeakPlayers = 20
# Количество игроков, что бы вышел средний антарас
AntharasMiddlePlayers = 50

AntharasMinSleepTime = 60
AntharasMaxSleepTime = 120
# Время, через которое будут спавнится Behemot Dracon
AntharasIntervalOfBehemoth=5


# Valakas
ValakasEnabled=true
