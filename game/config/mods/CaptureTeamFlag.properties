# Используйте true/false для управления параметрами

#================================================#
#                 Параметры эвента               #
#================================================#
# Включить эвент
CTFEnabled = true

# Добавлять ауру участиникам эвента
# По умолчанию: true
CTFAura = true

# Создавать отдельный инстанс для эвента
# По умолчанию: true
CTFInInstance = false

# Перемещать игрока по окончании эвента туда, откуда его забрали
CTFOriginalPosition = true

# Игрок с Проклятым оружием может войти на эвент
# По умолчанию: false
CTFJoinWithCursedWeapon = false

# Снимать все эффекты на старте эвента
# По умолчанию: true
CTFOnStartRemoveAllEffects = true

# Удалять всех самонов на старте эвента
# По умолчанию: true
CTFOnStartUnsummonPet = true

# Закрывать двери колизея на старте эвента
# По умолчанию: true
CTFCloseColiseumDoors = true

# Параметры запуска эвента
# 1 - Минимальный уровень игрока для участия
# 2 - Максимальный уровень игрока для участия
# 3 - Минимальное кол-во участников для старта
# 4 - Максимальное кол-во участников эвента
CTFMinLevel = 74
CTFMaxLevel = 85
CTFMinPlayers = 2
CTFMaxPlayers = 60

# Время регистрации и работы эвента
# 1 - Время регистрации эвента
# 2 - Время работы эвента
CTFJoinTime = 5
CTFEventTime = 10

# Награда за победу в эвента
# 1 - ID награды
# 2 - Кол-во награды
CTFRewardId = 9557
CTFRewardAmount = 4

# Параметры выбора цели и кста скилов
# 1 - Игроки которые не являются участниками эвента, могут взять в цель участника эвента CTF
# 2 - Игроки могут кастовать скилы на участников своей команды, иселючение проверки HEAL, BUFF
CTFAllowInterference = false
CTFAllowTeamCasting = false

# Параметры проведения эвента
# 1 - Игроки могут использовать банки маны во время проведения эвента
# 2 - Игроки могут вызывать сумонов во время проведения эвента
# 3 - После смери на эвенте игрокам востанавливать 100% Hp/Mp/Cp
# 4 - Время возрождения игроков после смерти
CTFAllowPotions = false
CTFAllowSummon = true
CTFReviveRecovery = true
CTFReviveDelay = 1

