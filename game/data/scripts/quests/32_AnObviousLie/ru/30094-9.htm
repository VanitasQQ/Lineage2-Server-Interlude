<html><body>Торговец магией Гентлер:<br>

О! Вы более умны, чем я думал. Я должен согласиться с этим. Однако, у меня нет адены, чтобы заплатить Вам.<br>
<a action="bypass -h Quest 32_AnObviousLie 30094-10.htm">Вы пытаетесь одурачить меня снова?</a>
